
<div class="container pb-5 mt-6" >
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <div class="text-muted text-center my-2">Sign in</div>

        </div>
        <div class="card-body px-lg-5 py-lg-5">

          <form role="form" #loginForm="ngForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                  class="form-control" 
                  placeholder="Email" 
                  type="email"
                  ngModel
                  required
                  name="email"
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Password" 
                  type="password"
                  ngModel
                  required
                  name="password"  
                >
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="submitLogin(loginForm)" >Login</button>
            </div>
          </form>
          <p *ngIf="isSubmitError" class="text-danger text-center mt-2">
            Wrong Credentials
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
