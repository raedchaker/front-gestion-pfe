<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-body pt-0 pt-md-4">
          <div class="text-left">
            <h3 *ngIf="mySubject.student">
              Etudiant: {{mySubject.student.firstname +' '+ mySubject.student.lastname}}
            </h3>
            <h3 *ngIf="mySubject.teacher">
              Encadrant: {{mySubject.teacher.firstname +' '+ mySubject.teacher.lastname}}
            </h3>
            <h3 *ngIf="mySubject.entreprise">
              Entreprise: {{mySubject.entreprise}}
            </h3>
            <h3 *ngIf="mySubject.year">
              Annee: {{mySubject.year}}
            </h3>
            <hr class="my-4" />
            <h3>
              Descirption:
            </h3>
            <p *ngIf="mySubject.description">
              {{mySubject.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div>
              <div >
                <h3 class="mb-0" *ngIf="mySubject.title">{{mySubject.title}}</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p>Rapport du sujet:</p>
          <pdf-viewer [src]="sanitizer.bypassSecurityTrustResourceUrl(pdfSrc)" [render-text]="true" [original-size]="false"></pdf-viewer>
        </div>
      </div>
    </div>
  </div>
</div>
