<!-- Page content -->
<div class="container-fluid bg-gradient-info mt--7">
  <div lass="card shadow">
  <div class="row" >
    <div class="col-sm">
      <h1 class="h4 text-white text-uppercase">Filter Options: </h1>
    </div>
    <div class="col-sm" style="color: white;">

      <mat-form-field appearance="fill">
        <mat-label>Année</mat-label>
        <mat-select [formControl]="year" (selectionChange)="filter()" multiple>
          <mat-option *ngFor="let year of yearList" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <button class="btn btn-btn-insat" type="button" (click)="resetFilters()">reset filters</button>
    </div>
  </div>
</div>
  <br>
  <div>
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">

        <app-pfe-item *ngFor="let subject of filteredSubjects | paginate: { itemsPerPage: 20, currentPage: p }" [pfe]="subject" class="col-xl-3 col-lg-6"></app-pfe-item>
        
      </div>
      <pagination-controls previousLabel="précédente"
      nextLabel="suivante" (pageChange)="p = $event" style="text-align: center;"></pagination-controls>
    </div>
  </div>
</div>
